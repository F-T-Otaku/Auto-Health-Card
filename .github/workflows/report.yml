name: Health-Report-Master 

on:
  push:
    branches: 
    - master
  schedule:
    - cron: "15 23 * * *" 
    - cron: "25 5 * * *"  

jobs:
  build:
    runs-on: ubuntu-latest
    name: Fxxk_SUES

    steps:
    - name: Checkout 
      uses: actions/checkout@v2
      with:
        ref: master
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install beautifulsoup4
        pip install lxml
        pip install pyTelegramBotAPI
    
    - name: Run and send message
      run: python auto-do.py ${{ secrets.NUM }} ${{ secrets.PWD }} ${{ secrets.SCKEY }} ${{ secrets.BOT_TOKEN }} ${{ secrets.CHAT_ID }}
